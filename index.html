<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Shaun Pour</a>.
    </div>
    <div id="summary" class="container">
        <img class="title-pic" src="images/illustration-hero.svg" alt="">
        <div class="summary-div">
            <h3 class="order-sum">Order Summary</h3>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
            <img src="images/icon-music.svg" alt="">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
            <a class="change-plan" href="#">Change</a>
        </div>
        <div class="submit-plan">
            <button class="proceed">Proceed to Payment</button>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </div>
</body>

</html>
